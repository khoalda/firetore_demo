<html>
  <head>
    <title>Cafe list</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="app.js"></script>

  </head>
  <body>
    <h1>Cafe List</h1>

    <div class="content">
      <form id="add-cafe-form">
          <input type="text" name="name" placeholder="Enter cafe's name" required>
          <input type="text" name="city" placeholder="Enter cafe's city" required>
          <input type="text" name="rating" placeholder="Enter cafe's rating" required>
          <button>Add</button>
      </form>

      <ul id="cafe-list"></ul>
    </div>
    
  </body>
</html>
